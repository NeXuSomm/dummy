<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLib Library Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #e3f2fd, #d1c4e9);
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 450px;
            height: 270px;
            background: linear-gradient(135deg, #4A90E2, #8E44AD);
            color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: row;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            border: 4px solid white;
            background-image: url('https://img.freepik.com/free-vector/smiling-young-man-illustration_1308-174669.jpg?semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .avatar::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        .user-info {
          padding: 0 0 0 1rem;
            flex: 1;
        }
        .user-info p {
            margin: 5px 0;
            font-size: 14px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="avatar"></div>
        <div class="user-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Library ID:</strong> LIB123456</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Issue Date:</strong> 01 Jan 2025</p>
            <p><strong>Expiry Date:</strong> 31 Dec 2025</p>
        </div>
        <div class="logo">ðŸ“š QuickLib</div>
    </div>
</body>
</html>
